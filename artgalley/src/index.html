<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lunar Art Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="ocean-bg"></div>
    <div class="moon"></div>
    
    <!-- Replace audio player with Spotify embed -->
    <div class="spotify-player" style="max-width: 300px; margin: 0 auto;">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/6elfA6KKEgiIH7BtLiCFpA?utm_source=generator" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    
    <header>
      <h1>Lunar Art Gallery</h1>
    </header>

    <main>
      <div class="gallery-container">
        <button class="nav-btn prev-btn">&lt;</button>
        <div class="artwork-showcase">
          <div class="artwork-frame">
            <!-- Images will be dynamically loaded here -->
            <img src="./img/pic1.jpeg" alt="Artwork 1" class="artwork" />
            <img src="./img/pic2.jpeg" alt="Artwork 2" class="artwork" />
            <img src="./img/pic3.jpeg" alt="Artwork 3" class="artwork" />
            <img src="./img/pic4.jpeg" alt="Artwork 4" class="artwork" />
            <img src="./img/pic5.jpeg" alt="Artwork 5" class="artwork" />
          </div>
        </div>
        <button class="nav-btn next-btn">&gt;</button>
      </div>
      
      <div class="artwork-info">
        <h2 id="artwork-title">Artwork Title</h2>
        <p id="artwork-description">Description of the artwork</p>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 LyMaddy's Art Gallery</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
